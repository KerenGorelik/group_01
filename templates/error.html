<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - FLYTAU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="error-body">

  <div class="corner-logo">
    <a href="{{ url_for('landing_page') }}">
      <img src="{{ url_for('static', filename='flytau_logo_circle.png') }}" alt="FLYTAU">
    </a>
  </div>

  <main class="error-page">
    <h1 class="error-title">Oops! Something went wrong</h1>

    <div class="error-box">
      <p class="error-msg">
        {{ error_message or "An unexpected error occurred. Please try again later." }}
      </p>

      <a class="back-home" href="{{ url_for('landing_page') }}">Go back to home</a>
    </div>
  </main>

</body>
</html>
