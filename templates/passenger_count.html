<!DOCTYPE html>
<html>
<head>
    <title>FLYTAU Check Out</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
        <header class="flytau-header">
  <div class="flytau-header__inner">
    <a class="flytau-brand" href="{{ url_for('landing_page') }}">
      <img class="flytau-brand__logo" src="{{ url_for('static', filename='logo.png') }}" alt="FLYTAU logo">
      <div>
        <div class="flytau-brand__name">FLYTAU</div>
        <div class="flytau-brand__tagline">Find. Book. Fly.</div>
      </div>
    </a>
  </div>
</header>
    <form method="POST" action="{{ url_for('passenger_count', flight_number=flight_number) }}">
  <label>Number of passengers:</label>
  <input type="number" name="passenger_count" min="1" max="10" required>
  <button type="submit">Next</button>
</form>
</body>
</html>
