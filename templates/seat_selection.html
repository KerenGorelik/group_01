<!DOCTYPE html>
<html>
<head>
    <title>FLYTAU Seat Selection</title>
</head>
<body>
    <form method="POST" action="{{ url_for('seat_selection', flight_number=flight_number, count=count) }}">
        <h2>Select Seats for {{ count }} Passengers</h2>
        {% for i in range(1, count + 1) %}
            <label>Passenger {{ i }}:</label>
            <table>
            <select name="seat_{{ i }}" required>
                {% for row in seats %}
                    <tr>
                        {% for seat in row %}
                            {% if seat.available == 1 %}
                                <td>
                                    <option value="{{ seat.Row_num }}{{ seat.Col_num }}">
                                        Seat {{ seat.Row_num }}{{ seat.Col_num }} ({{ seat.class }})
                                    </option>
                                </td>
                            {% else %}
                                <td>Seat {{ seat.Row_num }}{{ seat.Col_num }} (Taken)</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </select><br><br>
            </table>
        {% endfor %}

        <button type="submit">Confirm Seats</button>
    </form>
</body>
</html>
